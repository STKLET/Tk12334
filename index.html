<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三角洲護航/台服手機端</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            background: #1a1a2e;
            overflow: hidden;
            font-family: "Microsoft YaHei", sans-serif;
        }
        /* 下雪特效容器 */
        #snow-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        /* 雪花基础样式 + 动画 */
        .snowflake {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
            opacity: 0.7;
            animation: snowfall linear infinite;
        }
        @keyframes snowfall {
            0% {
                transform: translateY(-10px) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) translateX(30px);
                opacity: 0;
            }
        }
        /* 标题样式 */
        .title {
            position: relative;
            z-index: 2;
            text-align: center;
            padding-top: 80px;
            color: #ffffff;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 0 0 10px #00bfff;
        }
        /* 按钮容器 */
        .btn-group {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 80%;
            max-width: 400px;
            margin: 60px auto 0;
        }
        /* 圆角按钮样式 */
        .custom-btn {
            padding: 15px 0;
            background: linear-gradient(45deg, #00bfff, #1a1a2e);
            border: 2px solid #00bfff;
            border-radius: 15px;
            color: #ffffff;
            font-size: 22px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .custom-btn:hover {
            background: linear-gradient(45deg, #0099cc, #00bfff);
            box-shadow: 0 0 15px #00bfff;
        }
        /* 联系方式样式 */
        .contact {
            position: relative;
            z-index: 2;
            text-align: center;
            margin-top: 80px;
            color: #cccccc;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- 下雪特效容器 -->
    <div id="snow-container"></div>

    <!-- 标题 -->
    <h1 class="title">三角洲護航/台服手機端</h1>

    <!-- 按钮组 -->
    <div class="btn-group">
        <button class="custom-btn" id="btn1">航天/監獄絕密掛護</button>
        <button class="custom-btn" id="btn2">ios科技販售</button>
        <button class="custom-btn" id="btn3">下單須知(必看)</button>
    </div>

    <!-- 联系方式 -->
    <div class="contact">
        <p>聯繫方式1：VX:</p>
        <p>聯繫方式2：QQ:</p>
        <p>聯繫方式3：DC:</p>
    </div>

    <script>
        // 动态生成雪花
        function createSnowflakes() {
            const container = document.getElementById('snow-container');
            const snowCount = 150; // 雪花数量，可调整

            for (let i = 0; i < snowCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                
                // 随机雪花大小
                const size = Math.random() * 4 + 1;
                snowflake.style.width = `${size}px`;
                snowflake.style.height = `${size}px`;
                
                // 随机初始位置
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.top = `${Math.random() * -50}px`;
                
                // 随机下落速度和偏移
                const duration = Math.random() * 10 + 5;
                snowflake.style.animationDuration = `${duration}s`;
                snowflake.style.animationDelay = `${Math.random() * 5}s`;

                container.appendChild(snowflake);
            }
        }

        // 按钮点击事件 - 修复语法错误
        document.getElementById('btn1').addEventListener('click', () => {
            // 替换为 btn1 的实际跳转链接
            window.open("https://m.8591.com.tw/v3/mall/detail/2415539064?style=detail", "_blank");
        });

        document.getElementById('btn2').addEventListener('click', () => {
            alert("僅支持ios越獄設備15～16.5系統\n1. 穩定人物+物資透視功能\n2. 聯繫客服購買+教學\n3. 天週月卡價格");
        });

        document.getElementById('btn3').addEventListener('click', () => {
            // 修复了引号拼接错误，去掉多余空格
            alert("下單須知(必看)：\n1. 確認服務需求與設備型號\n2. 聯繫客服付款並提供資訊\n3. 等待技術人員開通服務\n護航為科技護航,只負責帶老闆吃包搜紅撤離 其餘不負責\n350台幣一局\n945台幣三局\n1488台幣五局\n老闆撤離=結單\n交易方式為8591平台請安心下單\n如遇不穩定無法接單會正常退款請放心\n老闆如不聽指揮、亂跑、丟棄物資則不補償");
        });

        // 页面加载完成后生成雪花
        window.onload = createSnowflakes;
    </script>
</body>
</html>
